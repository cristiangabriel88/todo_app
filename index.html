<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cool Bootstrap Page</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<style>
		body {
			background: #f8f9fa;
		}

		.hero {
			background: linear-gradient(135deg, #6a11cb, #2575fc);
			color: white;
			padding: 100px 0;
		}
	</style>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">My Site</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link active" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Hero Section -->
	<section class="hero text-center">
		<div class="container" id="app">
			<h1 class="display-4">Welcome to {{product}}</h1>
			<p class="lead">A simple page built with Bootstrap 5.</p>
			<a href="#" class="btn btn-light btn-lg">Learn More</a>
		</div>
	</section>

	<!-- Features Section -->
	<section class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h2>Feature 1</h2>
					<p>Details about feature 1.</p>
				</div>
				<div class="col-md-4">
					<h2>Feature 2</h2>
					<p>Details about feature 2.</p>
				</div>
				<div class="col-md-4">
					<h2>Feature 3</h2>
					<p>Details about feature 3.</p>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer class="bg-dark text-white text-center py-3">
		<div class="container">
			<p class="mb-0">&copy; 2025 My Site. All rights reserved.</p>
		</div>
	</footer>

	<!-- Bootstrap Bundle JS (with Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./main.js"></script>
	<script> const mountedApp = app.mount('#app')</script>
</body>

</html>
